<!DOCTYPE html>
<html>
<head>
    <title>數學小老師安安</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <style>
        body { font-family: Microsoft JhengHei, Arial; max-width: 800px; margin: 0 auto; padding: 20px; background-color: #f8f9fa; line-height: 1.5; }
        .header { text-align: center; color: #2c3e50; margin-bottom: 20px; }
        .chat-container { background: white; border: 2px solid #dee2e6; border-radius: 10px; padding: 15px; height: 500px; overflow-y: auto; margin: 20px 0; }
        .message { margin: 10px 0; max-width: 80%; padding: 10px 15px; border-radius: 15px; position: relative; }
        .user { background: #d1ecf1; color: #0c5460; margin-left: auto; margin-right: 10px; text-align: left; border-bottom-right-radius: 3px; }
        .assistant { background: #f8d7da; color: #721c24; margin-right: auto; margin-left: 10px; text-align: left; border-bottom-left-radius: 3px; }
        .message-header { font-weight: bold; margin-bottom: 5px; font-size: 0.9em; color: #495057; }
        .message-content { white-space: pre-wrap; word-wrap: break-word; }
        .input-area { display: flex; gap: 10px; margin: 15px 0; }
        input[type="text"] { flex: 1; padding: 12px; border: 2px solid #ced4da; border-radius: 8px; font-size: 16px; }
        button { padding: 12px 25px; background: #e74c3c; color: white; border: none; border-radius: 88px; cursor: pointer; font-size: 16px; }
        .controls { text-align: center; margin-top: 15px; }
        .controls a { color: #3498db; text-decoration: none; margin: 0 15px; }
    </style>
</head>
<body>
    <div class="header"><h1>數學小老師安安</h1></div>
    <div class="chat-container" id="chatContainer">
        {% for msg in conversation %}
            <div class="message {{ 'user' if msg.role == 'user' else 'assistant' }}">
                <div class="message-header">{{ '你' if msg.role == 'user' else '安安' }}:</div>
                <div class="message-content">{{ msg.content|safe }}</div>
            </div>
        {% endfor %}
    </div>

    <form method="POST">
        <div class="input-area">
            <input type="text" name="message" placeholder="輸入數學問題..." required>
            <button type="submit">傳送</button>
        </div>
    </form>

    <div class="controls">
        <a href="/clear" onclick="return confirm('確定要清除對話嗎？')">清除對話</a>
    </div>

    <script>
        window.onload = function() {
            var container = document.getElementById('chatContainer');
            container.scrollTop = container.scrollHeight;
        };
    </script>
</body>
</html>
